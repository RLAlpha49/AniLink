name: Run Jest Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Run Jest
      run: npm run test
      env:
        ANILIST_TOKEN: ${{ secrets.ANILIST_TOKEN }}